<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <style type="text/css">
      .error {color: red}
      #wrapper { padding-left: 0px; }
    </style>

  </head>

  <body>

    <div id="wrapper">
 <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Broken Web Application</a>
        </div>
      </nav>


      <div id="page-wrapper">

           <div class="row">
              <div class="col-lg-12">
                <div class="well well-sm">

                 Already a user? <a href="/login">Login</a><p>
                </div>
              </div>
            </div><!-- /.row -->


      <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-dismissable alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <p> {{username_error}}{{firstname_error}}{{lastname_error}}{{password_error}}{{verify_error}}{{email_error}} </p>
        </div>
      </div>
    </div><!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Enter sign up information</h3>
                </div>
                <div class="panel-body">

                  <form method="post" role="form" method="post">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" value="{{username}}" name="username" placeholder="Enter username">
                      </div>

                      <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" value="{{firstname}}" name="firstname" placeholder="Enter first name">
                      </div>


                      <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" value="{{lastname}}" name="lastname" placeholder="Enter last name">
                      </div>

                      <div class="form-group">
                        <label for="lastname">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{password}}" placeholder="Enter password">
                      </div>

                      <div class="form-group">
                        <label for="verify">Verify Password</label>
                        <input type="password" class="form-control" id="verify" name="verify" value="{{verify}}" placeholder="Enter password">
                      </div>


                      <div class="form-group">
                        <label for="verify">Email (Optional)</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Enter email">
                      </div>

                       <button type="submit" class="btn btn-default">Submit</button>

                      </form>
                </div>
                </div>
            </div>
        </div><!-- /.row -->


      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
