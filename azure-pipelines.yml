trigger:
- master
pool:
  vmImage: 'ubuntu-latest'
steps:

    
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
     docker run -it --rm \
    --env test='abc' \
    --env test2='123' \
    -v /host/os/path/to/myapp/:/myapp/ \
    veracode/pipeline-scan:cmd \
        -vid $VERACODE_API_KEY_ID -vkey $VERACODE_API_KEY_SECRET \
        --file /myapp/myapp.jar